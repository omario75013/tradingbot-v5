# Alertmanager Configuration for TradingBot V5

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'telegram'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'telegram-critical'
      group_wait: 10s
      repeat_interval: 1h
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'telegram'
      repeat_interval: 4h
    
    # Info alerts - less frequent
    - match:
        severity: info
      receiver: 'telegram'
      repeat_interval: 12h

receivers:
  - name: 'telegram'
    telegram_configs:
      - bot_token: '${TELEGRAM_BOT_TOKEN}'
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          {{ if eq .Status "firing" }}ğŸ””{{ else }}âœ…{{ end }} <b>{{ .Status | toUpper }}</b>
          
          {{ range .Alerts }}
          <b>{{ .Labels.alertname }}</b>
          {{ .Annotations.summary }}
          
          {{ .Annotations.description }}
          {{ end }}

  - name: 'telegram-critical'
    telegram_configs:
      - bot_token: '${TELEGRAM_BOT_TOKEN}'
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          ğŸš¨ğŸš¨ğŸš¨ <b>CRITICAL ALERT</b> ğŸš¨ğŸš¨ğŸš¨
          
          {{ range .Alerts }}
          <b>{{ .Labels.alertname }}</b>
          
          {{ .Annotations.summary }}
          {{ .Annotations.description }}
          
          â° {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
