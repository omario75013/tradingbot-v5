# Prometheus Configuration for TradingBot V5

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tradingbot-v5'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - "alerts.yml"

# Scrape configs
scrape_configs:
  # TradingBot metrics
  - job_name: 'tradingbot'
    static_configs:
      - targets: ['tradingbot:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
