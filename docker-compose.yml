version: '3.8'

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║               TRADINGBOT AI V5 - DOCKER COMPOSE                              ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # TRADING BOT
  # ═══════════════════════════════════════════════════════════════════════════
  tradingbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradingbot_v5
    restart: unless-stopped
    ports:
      - "8000:8000"  # Prometheus metrics
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PAPER_TRADING=${PAPER_TRADING:-true}
      - TOTAL_BUDGET=${TOTAL_BUDGET:-10000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET}
      - OKX_API_KEY=${OKX_API_KEY}
      - OKX_API_SECRET=${OKX_API_SECRET}
      - OKX_PASSPHRASE=${OKX_PASSPHRASE}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - CRYPTOPANIC_API_KEY=${CRYPTOPANIC_API_KEY}
      - LUNARCRUSH_API_KEY=${LUNARCRUSH_API_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - REDIS_URL=redis://redis:6379
      - GRAFANA_URL=${GRAFANA_URL:-https://tradingbot75.grafana.net/}
    depends_on:
      - redis
    networks:
      - tradingbot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ═══════════════════════════════════════════════════════════════════════════
  # REDIS (State Management)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: tradingbot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - tradingbot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # PROMETHEUS (Metrics Collection)
  # ═══════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: tradingbot_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - tradingbot_network

  # ═══════════════════════════════════════════════════════════════════════════
  # ALERTMANAGER
  # ═══════════════════════════════════════════════════════════════════════════
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tradingbot_alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - tradingbot_network

  # ═══════════════════════════════════════════════════════════════════════════
  # GRAFANA (Dashboards)
  # ═══════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:10.2.0
    container_name: tradingbot_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard-v5.json:/var/lib/grafana/dashboards/tradingbot.json
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-tradingbot}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3000}
    networks:
      - tradingbot_network

networks:
  tradingbot_network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:
